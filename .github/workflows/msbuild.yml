name: MSBuild

on: [push]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: "TwoDacConsistencyLogger/TwoDacConsistencyLogger.vcxproj"

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

#    - name: Restore NuGet packages
#      working-directory: ${{env.GITHUB_WORKSPACE}}
#      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}
      
#    - uses: actions/checkout@v2
#    - run: mkdir -p path/to/artifact
#    - run: echo hello > path/to/artifact/world.txt

    - name: Removing all but executable files from build
      run: Remove-Item -Recurse -Force TwoDacConsistencyLogger/Release/*.tlog 
      run: Remove-Item TwoDacConsistencyLogger/Release/*.*
      run: Remove-Item TwoDacConsistencyLogger/Release/TwoDacConsistencyLogger/*.exp
      run: Remove-Item TwoDacConsistencyLogger/Release/TwoDacConsistencyLogger/*.lib
      run: Remove-Item TwoDacConsistencyLogger/Release/TwoDacConsistencyLogger/*.pdb
      shell: powershell
    
    - uses: actions/upload-artifact@v2
      with:
        name: TwoDacConsistencyLogger
        path: TwoDacConsistencyLogger/Release
